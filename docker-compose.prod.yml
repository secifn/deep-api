# Production Docker Compose Configuration
# Use this for production deployment with enhanced security and monitoring

version: '3.8'

services:
  # HTTP Report Server with production settings
  report-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-now}
        - VCS_REF=${VCS_REF:-dev}
    container_name: deep-api-report-server
    restart: always
    ports:
      - "${REPORT_SERVER_PORT:-8080}:8080"
    volumes:
      # Read-only volumes for security
      - ./event_detail:/app/event_detail:rw
      - ./logs:/app/logs:rw
    environment:
      - SERVICE_NAME=report-server
    env_file:
      - .env
    command: ["report-server"]
    networks:
      - deep-api-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

  # Daily Report with production cron
  daily-report:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-now}
        - VCS_REF=${VCS_REF:-dev}
    container_name: deep-api-daily-report
    restart: always
    volumes:
      - ./event_detail:/app/event_detail:rw
      - ./logs:/app/logs:rw
    environment:
      - SERVICE_NAME=daily-report
      - DAILY_REPORT_CRON=${DAILY_REPORT_CRON:-0 8 * * *}
    env_file:
      - .env
    command: ["daily-report"]
    networks:
      - deep-api-network
    depends_on:
      - report-server
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # Continuous Monitor with production settings
  monitor:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-now}
        - VCS_REF=${VCS_REF:-dev}
    container_name: deep-api-monitor
    restart: always
    volumes:
      - ./logs:/app/logs:rw
    environment:
      - SERVICE_NAME=monitor
    env_file:
      - .env
    command: ["monitor"]
    networks:
      - deep-api-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "deepinstinct_to_mattermost.py"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: deep-api-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./event_detail:/usr/share/nginx/html/reports:ro
    networks:
      - deep-api-network
    depends_on:
      - report-server
    profiles:
      - with-nginx
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  deep-api-network:
    driver: bridge
    name: deep-api-network
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  event_detail:
    driver: local
  logs:
    driver: local
